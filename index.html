<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Your Favourite Music Is Here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./picture/logo.png" alt="Spotify">Spotify</li>
            <li><i class="fa-solid fa-house-chimney"></i></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-sharp fa-solid fa-lines-leaning"></i></li>
            <li><i class="fa-duotone fa-list-music"></i>Create Playlist
            </li>
        </ul>
       <ul class="right">
        <button>UPGRADE
        </button>
       </ul>
    </nav>
    <div class="container">
        <!-- <div class="img">
            <img
                src="https://c4.wallpaperflare.com/wallpaper/851/247/702/black-black-background-dreadlocks-headphones-wallpaper-preview.jpg">
        </div> -->
        <div class="songlist">
            <h1>Best of NCS- No Copyright Sound</h1>
            <div class="actualcontainer">
                <div class="songItems">

                    <img src="https://images.genius.com/7a3e210441e0ebf3c91176946e9f79d4.1000x1000x1.jpg" alt="1">
                    <span class="songnames">Copines</span>
                    <span class="songplaylist"><span class="timestamp">2:05 <i
                                class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/fc/Sia_Cheap_Thrills.png" alt="1">
                    <span class="songnames">Cheap_Thrills</span>
                    <span class="songplaylist"><span class="timestamp">2:05 <i
                                class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="https://e.snmc.io/i/600/s/4ed80dc804464570b84e841c5da01cf9/7206321/ina-wroldsen-x-alok-favela-Cover-Art.jpg" alt="1">
                    <span class="songnames">Favela</span>
                    <span class="songplaylist"><span class="timestamp">2:05 <i
                                class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="https://wallpapercave.com/wp/wp6686723.jpg" alt="1">
                    <span class="songnames">ALONE Pt.2</span>
                    <span class="songplaylist"><span class="timestamp">2:05 <i
                                class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="https://c.saavncdn.com/552/Unstoppable-English-2016-500x500.jpg" alt="1">
                    <span class="songnames">Unstoppable</span>
                    
                    <span class="songplaylist"><span class="timestamp">2:05 <i
                                class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="https://i.pinimg.com/originals/e4/bc/7e/e4bc7e4377fb6679b6c41eb4187ec278.jpg" alt="1">
                    <span class="songnames">Dandelion</span>
                    <span class="songplaylist"><span class="timestamp">2:05 <i
                                class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="https://images.remotehub.com/a6fefa6023e311ecaa2a8e81dbdc5bee/original_thumb/3a532ea1.png?version=1633222131" alt="1">
                    <span class="songnames">STAY</span>
                    <span class="songplaylist"><span class="timestamp">2:05 <i
                                class="fa-solid  fa-circle-play"></i></span></span>
                </div>
                <div class="songItems">
                    <img src="https://images.genius.com/65f98823264a137c02f6555ec218bd6f.1000x1000x1.jpg" alt="1">
                    <span class="songnames">No Lie</span>
                    <span class="songplaylist"><span class="timestamp">2:05 <i
                                class="fa-solid  fa-circle-play"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome -->
            <i class="fa-solid  fa-2x fa-shuffle"></i>
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
            <i class="fa-solid fa-2x fa-repeat"></i></i>

        </div>
        <div class="songinfo">
            <div class="img"><img src="https://images.genius.com/7a3e210441e0ebf3c91176946e9f79d4.1000x1000x1.jpg"
                    alt="1" width="69px"></div>
            <img src="./picture/gif.gif" alt="1" width="42px">
            <strong>Copines</strong>
            <div class="icons"><i class="fa-regular fa-heart"></i></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/17ca91ca3c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
